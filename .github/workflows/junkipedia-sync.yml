name: Junkipedia to Supabase Sync

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run Junkipedia to Supabase sync
      env:
        JUNKIPEDIA_API_KEY: ${{ secrets.JUNKIPEDIA_API_KEY }}
        JUNKIPEDIA_BASE_URL: https://www.junkipedia.org/api/v1
        JUNKIPEDIA_CHANNEL_ID: 10595539
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_TABLE_NAME: jk_rowling_posts
      run: node index.js
      
    - name: Run stats and log results
      env:
        JUNKIPEDIA_API_KEY: ${{ secrets.JUNKIPEDIA_API_KEY }}
        JUNKIPEDIA_BASE_URL: https://www.junkipedia.org/api/v1
        JUNKIPEDIA_CHANNEL_ID: 10595539
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_TABLE_NAME: jk_rowling_posts
      run: node index.js stats
