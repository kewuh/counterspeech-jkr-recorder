name: Junkipedia to Supabase Sync with Analysis

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run Junkipedia to Supabase sync with X API integration
      env:
        JUNKIPEDIA_API_KEY: ${{ secrets.JUNKIPEDIA_API_KEY }}
        JUNKIPEDIA_BASE_URL: https://www.junkipedia.org/api/v1
        JUNKIPEDIA_CHANNEL_ID: 10595539
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_TABLE_NAME: jk_rowling_posts
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node cron-new-replies.js check
      
    - name: Log sync completion
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "âœ… Junkipedia + X API sync completed with AI analysis"
        echo "ðŸ“Š Sync tracking updated in database"
        echo "ðŸ¤– AI analysis performed on new content"
        echo "ðŸ“„ Article extraction and analysis completed"
