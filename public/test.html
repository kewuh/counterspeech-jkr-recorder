<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://fnkjqwfuvsbwmjjfhxmw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZua2pxd2Z1dnNid21qamZoeG13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTc3NjMsImV4cCI6MjA3MTk5Mzc2M30.EI38rGygijyxeaZEM5u313mQJA61q5mRips85lVM5_c';

        document.getElementById('status').textContent = 'Initializing Supabase...';

        if (typeof window.supabase === 'undefined') {
            document.getElementById('status').textContent = 'ERROR: Supabase client not loaded!';
            document.getElementById('status').style.color = 'red';
        } else {
            document.getElementById('status').textContent = 'Supabase client loaded, testing connection...';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            supabase.from('jk_rowling_posts').select('count').limit(1)
                .then(({data, error}) => {
                    if (error) {
                        document.getElementById('status').textContent = 'ERROR: ' + error.message;
                        document.getElementById('status').style.color = 'red';
                        document.getElementById('result').textContent = JSON.stringify(error, null, 2);
                    } else {
                        document.getElementById('status').textContent = 'SUCCESS: Connected to Supabase!';
                        document.getElementById('status').style.color = 'green';
                        document.getElementById('result').textContent = 'Data: ' + JSON.stringify(data, null, 2);
                    }
                })
                .catch(err => {
                    document.getElementById('status').textContent = 'ERROR: ' + err.message;
                    document.getElementById('status').style.color = 'red';
                    document.getElementById('result').textContent = JSON.stringify(err, null, 2);
                });
        }
    </script>
</body>
</html>
